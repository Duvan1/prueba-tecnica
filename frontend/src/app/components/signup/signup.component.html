<form (submit)="signUp()">
  <div class="form-group">
    <label for="nombre">NOMBRE</label>
    <input
      type="text"
      name="nombre"
      id="nombre"
      class="form-control"
      required
      autofocus
    />
  </div>
  <div class="form-group">
    <label for="apellido">APELLIDO</label>
    <input
      type="text"
      name="apellido"
      id="apellido"
      class="form-control"
      required
      autofocus
    />
  </div>
  <div class="form-group">
    <label for="email">EMAIL</label>
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      id="email"
      class="form-control"
      required
      autofocus
    />
  </div>
  <div class="form-group">
    <label for="password">CONTRASEÃ‘A</label>
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      id="password"
      class="form-control"
      required
    />
  </div>
  <button class="btn btn-primary btn-block">Registro</button>
</form>
