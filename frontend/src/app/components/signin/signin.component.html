<form (submit)="signIn()">
  <div class="form-group">
    <label for="email_input">EMAIL</label>
    <input
      type="email"
      [(ngModel)]="user.email"
      id="email_input"
      name="email"
      class="form-control"
      placeholder="Email"
      required
      autofocus
    />
  </div>
  <div class="form-group">
    <label for="password">PASSWORD</label>
    <input
      type="PASSWORD"
      [(ngModel)]="user.password"
      name="password"
      class="form-control"
      placeholder="Password"
      required
    />
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <label class="switch mr-2">
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>
    <p>Suscribirse al Newsletter</p>
  </div>
  <button class="btn btn-success btn-block mb-2">Ingresar</button>
  <div class="text-center"><p>Olvide Contrase√±a</p></div>
</form>
